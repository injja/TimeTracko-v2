<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
</head>
<body>
<h1>CORS Test</h1>
<button id="testButton">Test CORS</button>
<div id="responseContainer"></div>

<script>
    document.getElementById('testButton').addEventListener('click', () => {
        fetch('http://localhost:8080/role', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                document.getElementById('responseContainer').innerText = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('responseContainer').innerText = 'Error: ' + error;
            });
    });
</script>
</body>
</html>
